
{% extends 'includes/master.html' %}
{% block body %}
{% load static %}
            <div class="page-title">
                <div class="row">
                    <div class="col-6">
                        <h3>Change Password</h3>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="theme-form" action="change_password" method="post">  
                                    {% if messages %}
                                    {% for message in messages %}
                                        <div id="alertDiv" class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                                    {% endfor %}
                                    {% endif %}
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <label class="col-form-label pt-0" for="exampleInputEmail1">Old Password</label>
                                            <input class="form-control" name="old_password" id="exampleInputEmail1" type="password" aria-describedby="emailHelp" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <label class="col-form-label pt-0" for="exampleInputEmail1">New Password</label>
                                            <input class="form-control" name="new_password" id="exampleInputEmail1" type="password" aria-describedby="emailHelp" required >
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <label class="col-form-label pt-0" for="exampleInputEmail1">Confirm New Password</label>
                                            <input class="form-control" name="confirm_password" id="exampleInputEmail1" type="password" aria-describedby="emailHelp" required>
                                        </div>
                                    </div>
                                    <div class="card-footer text-end">
                                        <button class="btn btn-primary" type="submit">Change Password</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
      {% endblock %}
        {% block js %}
      <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
      <script src="{% static '/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static '/js/icons/feather-icon/feather.min.js' %}"></script>
      <script src="{% static '/js/icons/feather-icon/feather-icon.js' %}"></script>
      <script src="{% static '/js/scrollbar/simplebar.js' %}"></script>
      <script src="{% static '/js/scrollbar/custom.js' %}"></script>
      <script src="{% static '/js/config.js' %}"></script>
      <script src="{% static '/js/chart/chartist/chartist.js' %}"></script>
      <script src="{% static '/js/chart/chartist/chartist-plugin-tooltip.js' %}"></script>
      <script src="{% static '/js/chart/knob/knob.min.js' %}"></script>
      <script src="{% static '/js/chart/knob/knob-chart.js' %}"></script>
      <script src="{% static '/js/chart/apex-chart/apex-chart.js' %}"></script>
      <script src="{% static '/js/chart/apex-chart/stock-prices.js' %}"></script>
      <script src="{% static '/js/dashboard/default.js' %}"></script>
      <script src="{% static '/js/notify/index.js' %}"></script>
      <script src="{% static '/js/datepicker/date-picker/datepicker.js' %}"></script>
      <script src="{% static '/js/datepicker/date-picker/datepicker.en.js' %}"></script>
      <script src="{% static '/js/datepicker/date-picker/datepicker.custom.js' %}"></script>
      <script src="{% static '/js/typeahead/handlebars.js' %}"></script>
      <script src="{% static '/js/typeahead/typeahead.bundle.js' %}"></script>
      <script src="{% static '/js/typeahead/typeahead.custom.js' %}"></script>
      <script src="{% static '/js/typeahead-search/handlebars.js' %}"></script>
      <script src="{% static '/js/typeahead-search/typeahead-custom.js' %}"></script>
      <script src="https://use.fontawesome.com/43c99054a6.js' %}"></script>
      <script src="{% static '/js/script.js' %}"></script>
      <script type="text/javascript">
        $(document).ready( function() {
            $('#alertDiv').delay(3000).slideUp(1200);
        });
    </script>
      {% endblock %}

    </body>
  
  </html>
