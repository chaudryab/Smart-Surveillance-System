{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful,
      clean &amp; modern responsive bootstrap 5 admin template with unlimited
      possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template,
      dashboard template, flat admin template, responsive admin template, web
      app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static '/images/favicon.png' %}"
      type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}"
      type="image/x-icon">
    <title>Smart Surveillance System</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
    <style type="text/css">
      body{
      text-align: center;
      margin: 0 auto;
      width: 650px;
      font-family: work-Sans, sans-serif;
      background-color: #f6f7fb;
      display: block;
      }
      ul{
      margin:0;
      padding: 0;
      }
      li{
      display: inline-block;
      text-decoration: unset;
      }
      a{
      text-decoration: none;
      }
      p{
      margin: 15px 0;
      }
      h5{
      color:#444;
      text-align:left;
      font-weight:400;
      }
      .text-center{
      text-align: center
      }
      .main-bg-light{
      background-color: #fafafa;
      box-shadow: 0px 0px 14px -4px rgba(0, 0, 0, 0.2705882353);
      }
      .title{
      color: #444444;
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
      padding-bottom: 0;
      text-transform: uppercase;
      display: inline-block;
      line-height: 1;
      }
      table{
      margin-top:30px
      }
      table.top-0{
      margin-top:0;
      }
      table.order-detail , .order-detail th , .order-detail td {
      border: 1px solid #ddd;
      border-collapse: collapse;
      }
      .order-detail th{
      font-size:16px;
      padding:15px;
      text-align:center;
      }
      .footer-social-icon tr td img{
      margin-left:5px;
      margin-right:5px;
      }
    </style>
  </head>
  <body style="margin: 20px auto;">
    <table align="center" border="0" cellpadding="0" cellspacing="0"
      style="padding: 0 30px;background-color: #fff; -webkit-box-shadow: 0px 0px
      14px -4px rgba(0, 0, 0, 0.2705882353);box-shadow: 0px 0px 14px -4px
      rgba(0, 0, 0, 0.2705882353);width: 100%;">
      <tbody>
        <tr>
          <td style="padding-bottom:60px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0"
              class="mb-6">
              <tbody>
                <tr>
                  <td><img src="{% static '/images/email-template/delivery.png' %}" alt="" style=";margin-bottom: 30px;" width="300px">
                  </td>
                </tr>
                <tr>
                  <td><img src="{% static '/images/email-template/success.png' %}" alt=""></td>
                </tr>
                <tr>
                  <td>
                    <h2 class="title">Thank you</h2>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>{% for message in messages %}
                      {{ message }}
                      {% endfor %}</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
