{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static '/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" type="image/x-icon">
    <title>Serious Dating</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/vendors/icofont.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/vendors/themify.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/vendors/scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/vendors/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static '/css/color-1.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static '/css/responsive.css' %}">
  </head>
  <body>
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <div class="page-wrapper">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">     
            <div class="login-card">
              <div>
                <div><a class="logo" href="{% url 'login' %}"><img height="80px" src="{% static '/images/logo/login.png' %}" alt="looginpage"></a></div>
                <div class="login-main"> 
                  <form class="theme-form" action="forget_pwd" method="post">
                    <h4>Reset Your Password</h4>
                    <div class="form-group">
                      {% if messages %}
                      {% for message in messages %}
                      <div id="alertDiv" class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                      {% endfor %}
                      {% endif %}
                      <label class="col-form-label">Enter Your Email</label>
                      <div class="row">
                        <div class="col-12 col-sm-12">
                          <input class="form-control mb-1" name="email" type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="col-12">
                          <div class="text-end">
                            <button class="btn btn-primary btn-block m-t-10" type="submit">Send</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p class="mt-4 mb-0 text-center">Already have password?<a class="ms-2" href="{% url 'login' %}">Sign in</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static '/js/icons/feather-icon/feather-icon.js' %}"></script>
    <script src="{% static '/js/scrollbar/simplebar.js' %}"></script>
    <script src="{% static '/js/scrollbar/custom.js' %}"></script>
    <script src="{% static '/js/config.js' %}"></script>
    <script src="{% static '/js/sidebar-menu.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script type="text/javascript">
      $(document).ready( function() {
          $('#alertDiv').delay(3000).slideUp(1200);
      });
  </script>
  </body>

</html>
